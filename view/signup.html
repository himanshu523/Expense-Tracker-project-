<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>SignUp</title>
</head>
<body>
        
      
        <form action="#"  onsubmit="signup(event)">
            <label for="details" style="color: rgb(247, 241, 241);">Enter your details</label><br><br>
    <table>
      <tr>
        <td><label for="name">Enter your name:</label></td>
        <td><input type="text" name="name" required><br><br></td>
      </tr> 
      <tr> 
        <td><label for="email">Email:</label></td>
        <td><input type="email" name="email" required><br><br></td>
      </tr>
      <tr>
        <td><label for="pasword">Password:</label></td>
        <td><input type="text" name="password" required><br><br></td>
      </tr>
    </table>
        <td><button type="submit">SignUp</button></td>
    
      </form>
      
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.4/axios.min.js"></script>
<script src="./signup.js"></script>
</html>
